<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            function computerPlay(){
                let randomInput = Math.floor((Math.random() * 3) + 1);
                
                if(randomInput == 1){
                    return "Rock";
                } else if(randomInput == 2){
                    return "Paper";
                } else{
                    return "Scissors";
                }
            }
        </script>
    </body>
</html>
