<!DOCTYPE html>

<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <link href="styles/cssreset.css" rel="stylesheet" type="text/css">
    <link href="styles/stylesheet.css" rel="stylesheet" type="text/css">
    
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">    
</head>

<body>
    <!--
        Create three buttons, one for each selection. Add an event listener to the buttons that calls your 
        playRound function with the correct playerSelection every time a button is clicked. 
        (you can keep the console.logs for this step)

        Add a div for displaying results and change all of your console.logs into DOM methods.

        Display the running score, and announce a winner of the game once one player reaches 5 points.

        You will likely have to refactor (rework/rewrite) your original code to make it work for this. 
        That’s OK! Reworking old code is an important part of the programmer’s life.
        -->
    <h1 id="gameName">Rock Paper Scissors</h1>

    <div id="game">
        <div class="endResult" id="loser">GAME OVER</div>
        <div class="endResult" id="winner">WIN</div>
        <div class="endResult" id="tie">TIE</div>
        <div id="rounds">
            <h2>ROUND 1</h2>
            <p id="roundResult">Choose your fighter...</p>
        </div>

        <div id="players">
            <div id="user" class="gamer">
                <h2 class="playerTitle">You</h2>

                <p id="userCount" class="points">0</p>

                <div id="playInput" class="playButtons">
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
            </div>

            <div id="computer" class="gamer">
                <h2 class="playerTitle">Opponent</h2>

                <p id="opponentCount" class="points">0</p>

                <div id="opponentInput" class="playButtons">
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
